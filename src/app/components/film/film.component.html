<app-loading *ngIf="loading"></app-loading>

<h1>{{film.title | uppercase}} <small>({{film.release_date | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src="assets/img/ghibli-museum.png" class="img-fluid" [alt]="film.original_title_romanised">
        <br><br>
        <a [routerLink]="['/search']" class="btn btn-outline-danger btn-block">Back</a>
    </div>
    <div class="col-md-8">
        <h3>{{film.original_title}} <small>({{film.original_title_romanised}})</small></h3>
        <hr>
        <p>{{film.description}}</p>
        <ul class="list-group list-group-flush ">
            <li class="list-group-item d-flex justify-content-between align-items-start bg-dark">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Director</div>
                    {{film.director}}
                </div>
                <span class="badge bg-primary rounded-pill">1</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start bg-dark">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Producer</div>
                    {{film.producer}}
                </div>
                <span class="badge bg-primary rounded-pill">2</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start bg-dark">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Rating Score</div>
                    {{film.rt_score}}%
                </div>
                <span class="badge bg-primary rounded-pill">3</span>
            </li>
        </ul>
    </div>
</div>
